<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Código de Verificação Suprema</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        *::selection {
            background-color: #bd9047;
        }
    </style>
</head>

<body style="font-family: Roboto, sans-serif; margin: 0; padding: 0; background-color: #151515;">

    <!-- BLOCO GERAL -->
    <div
        style="padding: 20px; box-sizing: border-box; max-width: 900px; margin: auto; background-image: url(./images/bg1.png); background-repeat: no-repeat; background-position: right; background-size: contain">

        <!-- TÍTULO -->
        <h1 style="color: white; font-weight: 300; font-size: 36px; line-height: 38px;">
            <span style="font-size: 37px;">
                Bem-vindo ao
                <strong>
                    Suprema Poker!
                </strong>
            </span>
            <br>
            <span style="color: #ffad26; font-size: 24px; line-height: 2px;">
                Welcome to
                <strong>
                    Suprema Poker!
                </strong>
            </span>
        </h1>
        <!-- FIM DO TÍTULO -->

        <!-- MSG CÓDIGO -->
        <p style="color: white; font-size: 20px; font-weight: 300;">
            Por favor use o código abaixo para verificar o seu e-mail.<br>
            <span style="color: #ffad26;">
                Please use the code below to verify your e-mail.
            </span>
        </p>
        <!-- FIM DA MSG CÓDIGO -->

        <!-- CÓDIGO -->
        <div
            style="width: 100%; height: 70px; background-color: #ffad26; border-radius: 50px; font-weight: 500; font-size: 42px; margin: 40px 0; display: flex; align-items: center; justify-content: center;">
            159254
        </div>
        <!-- FIM DO CÓDIGO -->

        <!-- MSG SAFE -->
        <p style="color: white; font-size: 24px; font-weight: 600;">
            Não compartilhe esse código com outras pessoas.
            <br>
            <span style="color: #ffad26; font-weight: 400;">
                Keep it safe.
            </span>
        </p>
        <!-- FIM DA MSG SAFE -->

        <!-- ASSINATURA -->
        <div style="color: white; font-size: 23px; font-weight: 300;">
            <span style="display: inline-block; padding-right: 60px; float: left;">
                Atenciosamente,<br>
                <b>
                    Suprema Poker
                </b>
            </span>
            <div>
                <span style="color: #ffad26; display: inline-block">
                    Best regards,

                    <br>
                    <b style="color: white">
                        Suprema Poker Team
                    </b>
                </span>
            </div>
        </div>
        <!-- FIM DA ASSINATURA -->

    </div>
    <!-- FIM DO BLOCO GERAL -->

</body>

</html>
